<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Results</title>
    <style>
        body {
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .container {
            margin: 50px auto;
            padding: 20px;
            max-width: 600px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .result {
            margin-bottom: 20px;
        }
        .label {
            font-weight: bold;
        }
        .positive {
            color: green;
        }
        .negative {
            color: red;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Results</h2>
        <div class="result">
            <p class="label">Original Text:</p>
            <p>{{ original_text }}</p>
        </div>
        <div class="result">
            <p class="label">Cleaned Text:</p>
            <p>{{ cleaned_text }}</p>
        </div>
        <div class="result">
            <p class="label">Sentiment:</p>
            <p class="{{ 'positive' if prediction == 'Positive' else 'negative' }}">{{ prediction }}</p>
        </div>
    </div>
</body>
</html>
